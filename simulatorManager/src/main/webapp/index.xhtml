<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/templates/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:my="http://java.sun.com/jsf/composite/components">
	<ui:define name="content">
		<h:outputStylesheet name="app.css" library="css" />
		<h:outputScript target="head" name="showMessage.js" library="js" />
		<rich:panel headerClass="panelTodaPaginaCabecera"
			styleClass="panelTodaPagina" id="cuerpoDePanel">
			<f:facet name="header">Inicio</f:facet>
			<div style="display: table;">
				<div style="display: table-row">
					<div
						style="display: table-cell; width: 400px;">
						<div style="margin-right:5px;height:400px;border: 1px navy solid;padding:20px;">
						<span style="display:block;text-align:center;font-size:1.4em;">Lugar reservado para el controlador de la simulación</span></div>
					</div>

					<div
						style="display: table-cell; width: 533px;">
						<div style="height:500px;border: 1px navy solid;padding:20px;">
						<span style="display:block;text-align:center;font-size:1.4em;">Lugar reservado para la visualización de la lista de
							atascos durante la simulación</span></div>
							
					</div>
				</div>
			</div>
		</rich:panel>
	</ui:define>
</ui:composition>
