<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/templates/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:my="http://java.sun.com/jsf/composite/components">
	<ui:define name="content">
		<f:metadata>
			<f:event type="preRenderView"
				listener="#{preRender.log('tramoscrudnew.xhtml')}" />
		</f:metadata>
		<style type="text/css">
#cuerpoDePanel_body {
	text-align: center;
}
</style>

		<rich:panel headerClass="panelTodaPaginaCabecera"
			styleClass="panelTodaPagina" id="cuerpoDePanel">
			<f:facet name="header">Tramo Nuevo</f:facet>
			<div class="formDeEntradaContainer" style="margin-top: 20px">
				<h:form id="formBody" >
					<my:tramoForm p_tramo="#{tramoController.nuevoTramo}" id="compositeForm"  />

					<div class="barraDeComandosContainer">
						<div class="barraDeComandos">
							<a4j:commandButton styleClass="botonCommand"
								action="#{tramoController.registrarNuevo()}"
								value="Registrar Nuevo Tramo" />
							<span class="botonSeparador">&#160;</span>
							<a4j:commandButton styleClass="botonCommand" value="Cancelar"
							action="#{tramoController.cancelarConversacion()}"  />
						</div>
					</div>

					  <h:outputText value="#{tramoController.conversationInfo}"
						id="conversationInfo" />
				</h:form>
			</div>
		</rich:panel>
		
		

	</ui:define>
</ui:composition>
