<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"

	<div style="display: table">

				valor="#{cc.attrs.p_tramo.nombre}" longitud="60" id="compositeNombre"/>
		</div>
	    
		<div style="display: table-row">
			<my:labeledInput etiqueta="Sentido" nombre="sentido"
				valor="#{cc.attrs.p_tramo.sentido}" longitud="60" />

		<div style="display: table-row">
			<my:labeledInput etiqueta="Longitud (m)" nombre="longitud"
				valor="#{cc.attrs.p_tramo.longitud}" longitud="20" />
		</div>
		<div style="display: table-row">
			<my:labeledInput etiqueta="Sensor Entrada" nombre="loopEntrada"
				valor="#{cc.attrs.p_tramo.loopEntrada}" longitud="20" />
		</div>
		<div style="display: table-row">
			<my:labeledInput etiqueta="Sensor Salida" nombre="loopSalida"
				valor="#{cc.attrs.p_tramo.loopSalida}" longitud="20" />
		</div>
		<div style="display: table-row">
			<my:labeledInput etiqueta="Umbral TrÃ¡fico Pesado (s)"
				nombre="umbralSegundosPesado" valor="#{cc.attrs.p_tramo.umbralSegundosPesado}"
				longitud="15" />
		</div>
		<div style="display: table-row">
			<my:labeledInput etiqueta="Umbral Atasco (s)"
				nombre="umbralSegundosAtasco" valor="#{cc.attrs.p_tramo.umbralSegundosAtasco}"
				longitud="15" />
		</div>
	</div>
</composite:implementation>
</html>
